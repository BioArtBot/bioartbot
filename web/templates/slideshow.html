<div class="d-flex align-items-center justify-content-center w-100">
	<div id="cclSlideshow" class="carousel slide" data-ride="carousel">
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img
					src="{{ img_list[0][0] }}"
					class="d-block h-100"
					alt="{{ img_list[0][1] }}">
				<div class="image-caption">{{ img_list[0][1] }}</div>
			</div>
			{% for img in img_list[1:] %}
			<div class="carousel-item">
				<img
					src="{{ img[0] }}"
					class="d-block h-100"
					alt="{{ img[1] }}">
				<div class="image-caption">{{ img[1] }}</div>
			</div>
			{% endfor %}
		</div>
		<a class="carousel-control-prev" href="#cclSlideshow" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#cclSlideshow" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
</div>
<div id="join"></div>
