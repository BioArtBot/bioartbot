<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- Ensures proper rendering and touch zooming -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Forces IE 8/9/10 to use its latest rendering engine -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Pixel Art Maker</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Helvetica">
    <link rel="stylesheet" href="/static/css/styles.css">
  </head>
  <body>
    <div class="row">
      <div class="column">
        <div class="inputs">
          <h4>choose grid size</h4>
          <!-- class names all lower case and delimited with hyphens per Udacity Frontend Nanodegree Style Guide (CSS page) -->
          <form class="size-picker">
            height:
            <input type="number" class="input-height" name="height" min="1" max="200" value="50">
            <br><br>
            width:
            <input type="number" class="input-width" name="width" min="1" max="200" value="70">
            <input type="submit" class="submit-button" value="submit">
            <p><em>also clears grid</em></p>
          </form>
          <h4>select color</h4>
          <div id="color-container">
            <div id="red" class="color-picker"></div>
            <div id="blue" class="color-picker"></div>
            <div id="yellow" class="color-picker"></div>
          </div>
          <input type="button" class="quick-fill" value="fill">
          <h4>mode</h4>
          <input type="button" class="erase-mode" value="erase">
          <p><em>or double-click to erase</em></p>
          <input type="button" class="draw-mode" value="draw">
           <p><em>Submit drawing</em></p>
          <form class="draw-submit">
            <input type="submit" class="submit-button" value="Submit drawing">
          </form>
        </div>
      </div>
      <div class="column">
        <h1>Draw Art For Robot</h1>
        <table class="pixel-canvas"></table>
        <br>
      </div>
    </div>
    <script src="/static/js/designs.js"></script>
    <script type="text/javascript">
     drawSubmit.addEventListener('submit', function(e) {
          var canvasCoord = new Object();
          e.preventDefault();
          document.querySelector('.draw-submit').innerHTML = '<input type="submit" class="submit-button" value="Submit drawing">';
          var table = document.querySelector(".pixel-canvas");
          for (var i = 0, row; row = table.rows[i]; i++) {
            for (var j = 0, col; col = row.cells[j]; j++) {
             if (col.style.backgroundColor != "") {
              if (canvasCoord[col.style.backgroundColor]) {
               canvasCoord[col.style.backgroundColor].push([i,j]);
              } else {
                canvasCoord[col.style.backgroundColor] = [[i,j]];
              }
             }
           }
          }

          var xhr = new XMLHttpRequest();
          var csrf_token = "{{ csrf_token() }}"
          xhr.open("POST", '/receive_art', true);
          xhr.setRequestHeader('Content-type', 'application/json;charset=UTF-8');
          xhr.setRequestHeader('X-CSRFToken', csrf_token);
          xhr.send(JSON.stringify(
              canvasCoord
          ));

          xhr.onloadend = function () {
              document.querySelector('.draw-submit').innerHTML += xhr.responseText;
            };

    });
</script>
  </body>
</html>
