<link rel="stylesheet" href="/static/css/print-styles.css">
{% extends 'base.html' %}
{% block nav %}
    {% include 'nav.html' %}
{% endblock %}
{% block body %}
    <!-- print management section -->
    <section>
		<div id=board-container>
			<table class="job-board"></table>
		</div>
    </section>

	<!-- Modal -->
	<div class="modal fade" id="error-modal" tabindex="-1" role="dialog" aria-labelledby="errorModal" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header py-0" style="background-color:rgba(241, 130, 141,1)">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span style="font-size: 3rem;" aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p class="error-msg pt-2"></p>
				</div>
			</div>
		</div>
	</div>

	<script src="/static/js/print/model.js"></script>
    <script src="/static/js/print/view.js"></script>
    <script src="/static/js/print/presentation.js"></script>
    <script src="/static/js/print/app.js"></script>
{% endblock %}
